<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos CIA DO CORPO</title>
<link rel="icon" type="image/jpeg" href="CIA DO CORPO FOTO.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/planos.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

    <header class="py-8 md:py-12 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-black uppercase tracking-wider">CIA DO CORPO</h1>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-10 lg:gap-12 p-6">

        <div class="plano-box bg-neutral-900 border-red-700 rounded-xl flex flex-col items-center text-center">
            <h3 class="text-xl md:text-2xl font-bold mb-4">BÁSICO</h3>
            <p class="text-neutral-400 text-sm mb-2">Valor:</p>
            <p class="text-4xl md:text-5xl font-extrabold mb-6">R$ 100,00</p>
            <a href="/html/basico.html" class="bg-red-600 hover:bg-red-900 text-black font-bold px-4 py-2 rounded-md">Matricular-Se!</a>
        </div>

        <div class="plano-box bg-neutral-900 border border-red-700 rounded-xl flex flex-col items-center text-center">
            <h3 class="text-xl md:text-2xl font-bold mb-4">FAMÍLIA</h3>
            <p class="text-neutral-400 text-sm mb-2">Valor:</p>
            <p class="text-4xl md:text-5xl font-extrabold mb-6">R$ 350,00</p>
            <a href="/html/familia.html" class="bg-red-600 hover:bg-red-900 text-black font-bold px-4 py-2 rounded-md">Matricular-Se!</a>
        </div>

        <div class="plano-box bg-neutral-900 border border-red-700 rounded-xl flex flex-col items-center text-center">
            <h3 class="text-xl md:text-2xl font-bold mb-4">PREMIUM</h3>
            <p class="text-neutral-400 text-sm mb-2">Valor:</p>
            <p class="text-4xl md:text-5xl font-extrabold mb-6">R$ 150,00</p>
            <a href="/html/premium.html" class="bg-red-600 hover:bg-red-700 text-black font-bold px-4 py-2 rounded-md">Matriculra-Se!</a>
        </div>

    </div>

</body>
</html>

<!<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Parte da Rede - Cadastro</title>
    <link rel="icon" type="image/jpeg" href="CIA DO CORPO FOTO.jpg">

    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body class="bg-custom-bg">

    <div class="cadastro-bg">
        <div class="container">
            <div class="content-grid">

                <div class="texto">
                    <h1 class="main-title">
                        Faça parte da rede de <br>
                        academias que mais <br>
                        cresce no Brasil.
                    </h1>
                </div>

                <div class="form-box">
                    <form id="cadastroForm">

                        <input type="text" id="nome" class="form-field" placeholder="Nome completo" required>

                        <input type="text" id="cpf" class="form-field" placeholder="CPF (999.999.999-99)" maxlength="14" oninput="formatCPF(this)" required>

                        <input type="tel" id="telefone" class="form-field" placeholder="Telefone com DDD (99) 99999-9999" maxlength="15" oninput="formatPhone(this)" required>

                        <input type="email" id="email" class="form-field" placeholder="E-mail" required>

                        <input type="password" id="senha" class="form-field" placeholder="Crie sua Senha" required>

                        <a href="/html/planos.html" id="submitBtn" class="btn-enviar">
                            Enviar Cadastro
                        </a>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, "");
            let formatted = "";
            if (value.length > 11) value = value.substring(0, 11);
            if (value.length > 0) formatted = "(" + value.substring(0, 2);
            if (value.length > 2) formatted += ") " + value.substring(2, 7);
            if (value.length > 7) formatted += "-" + value.substring(7, 11);
            input.value = formatted;
        }

        function formatCPF(input) {
            let value = input.value.replace(/\D/g, "");
            let formatted = "";
            if (value.length > 11) value = value.substring(0, 11);
            if (value.length > 0) formatted = value.substring(0, 3);
            if (value.length > 3) formatted += "." + value.substring(3, 6);
            if (value.length > 6) formatted += "." + value.substring(6, 9);
            if (value.length > 9) formatted += "-" + value.substring(9, 11);
            input.value = formatted;
        }

        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (nome && cpf && telefone && email && senha) {
                window.location.href = '/html/planos.html';
            } else {
                alert('Por favor, preencha todos os campos antes de continuar.');
            }
        });
    </script>

</body>
</html>
